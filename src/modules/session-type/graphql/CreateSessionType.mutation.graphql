mutation CreateSessionType($input: CreateSessionTypeInput!) {
  createSessionType(input: $input) {
    ... on SessionType {
      id
      name
      active
      bannerImagePath
      color
      position
      mindbodySessionTypes {
        id
        name
      }
    }
    ... on UploadedFileIsNotAnImage {
      code
    }
  }
}
