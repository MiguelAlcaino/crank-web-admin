mutation UpdateSessionType($id: ID!, $input: UpdateSessionTypeInput!) {
  updateSessionType(id: $id, input: $input) {
    ... on SessionType {
      id
      name
      active
      bannerImagePath
      mindbodySessionTypes {
        id
        name
        isAvailableForPIQSoftware
      }
    }
    ... on SessionTypeNotFoundError {
      id
      code
    }
    ... on UploadedFileIsNotAnImage {
      code
    }
  }
}
